<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <style>
      html {
        height: 100%;
        width: 1005;      
        padding: 10%;
      }
      </style>
    <h1>Get Pgen password</h1>
    <div id="api_key_div">
      <form action="" id="api_key_form">
        <label for="api_key">PaLM API Key:</label><br>
        <input type="text" id="api_key_txt" name="api_key_txt"><br>
        <button class="w3-button w3-blue w3-section w3-middle" type="button" id="api_btn">Submit API Key</button>
      </form>
    </div>

    <div id="start_div">
      <form action="" id="pwd_form">
        <button class="w3-button w3-purple w3-section w3-middle" type="button" id="places_btn">Places</button>
        <br>
        <button class="w3-button w3-purple w3-section w3-middle" type="button" id="animals_btn">Animals</button>
        <br>
        <button class="w3-button w3-purple w3-section w3-middle" type="button" id="colors_btn">Colors</button>
        <br>
        <button class="w3-button w3-purple w3-section w3-middle" type="button" id="profs_btn">Dream profession</button>
        <br>
      </form>
    </div>
    <div id="cboxes_div">
      <div id="places_cboxes"> <label class="w3-opacity w3-center">Places</label><br></div>
      <div id="animals_cboxes">Animals</div>
      <div id="colors_cboxes">Colors</div>
      <div id="profs_cboxes">Dream Professions</div>
      <br>
    </div>

    <div id="pwd_reqs_div">
      <label><input class="w3-check" type='checkbox' id="caps_cbox"> Password needs Capital Letters</label>
      <br>
      <label><input class="w3-check" type='checkbox' id="special_chars_cbox"> Password needs Special Characters</label>
      <br>
      <label><input class="w3-check" type='checkbox' id="numbers_cbox"> Password needs Numbers</label>
      <br>
    </div>

    <div id="pwd_result_div">
      <span class="w3-wide" id="pwd_div">
        password_placeholder
      </span>
    </div>

    <div id="pwd_actions_div">
      <form action="" id="gen_form">
        <button class="w3-button w3-green w3-section w3-middle" type="button" id="get_btn">Generate Password</button>
        <br>
        <button class="w3-button w3-green w3-section w3-middle" type="button" id="reset_btn">Get me another Password</button>
      </form>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
